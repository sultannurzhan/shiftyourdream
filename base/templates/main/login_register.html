{% extends 'main.html' %}

{% block content %}




<!--LOGIN-->
{% if page == 'login' %}
<section class="d-flex justify-content-center">
    <div class="centerbox shadow vertical-center">

          <div class="rounded-top text-black bg-light pt-4 border-bottom" style="height:90px;">
            <div class="d-flex justify-content-center px-lg-5">
              <p class="title">Shift Your Dream</p>
            </div>
          </div>

            <div class="card-body p-4 text-black bg-white">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username" name="username">
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                      {% include 'additionals/warning.html' %}
                    </div>
                    <button type="submit" class="btn btn-light bg-own-main text-white btn-own-long">Login</button>
                </form>
                <hr>
                <a href="{% url 'register' %}" class="btn btn-light bg-own-secondary text-white btn-own-long">Register</a>
            </div>
          

    </div>
</section>



<!--REGISTER-->
{% else %}
<section class="d-flex justify-content-center">
  <div class="centerbox shadow vertical-center">


    <div class="rounded-top text-black bg-light pt-4 border-bottom" style="height:90px;">
      <div class="d-flex justify-content-center px-lg-5">
        <p class="title">Shift Your Dream</p>
      </div>
    </div>
          
          <div class="card-body p-4 text-black bg-white">
              <form method="POST" action="">
                {% csrf_token %}
                {{form}}
                <br>
                {% include 'additionals/warning.html' %}
                <input type="submit" value="Register" class="btn btn-light bg-own-secondary text-white btn-own-long">
              
              </form>
              <hr>
              <a href="{% url 'login' %}" class="btn btn-light bg-own-main text-white btn-own-long">Login</a>
          </div>

  </div>
  
</section>


{% endif %}


{% endblock content %}
