{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shift Your Dream</title>
        <link rel="stylesheet" href="{% static 'style/main.css' %}">
        <link rel="stylesheet" href="{% static 'style/phone.css' %}">
        <link rel="stylesheet" href="{% static 'style/layout.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="icon" href="{% static 'images/shiftyourdream-icon.png' %}" type="image/png">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Google-->
        <meta name="google-site-verification" content="POO6BTQESyDkiV0SrV9jRjX8l3YbpkxXzl7-UVHejP4" />
        <meta name="description" content="The website that allows users to write their dreams" />
        <meta name="keywords" content="dream, shift your dream, note, shiftyourdream, write, write dream, write note" />
        <meta name="author" content="Takibay Sultan" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
        
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        

        <style>
        body{
            overflow: visible;
        }

          .password-toggle {
              position: relative;
          }
      
          .password-toggle input {
              padding-right: 30px; /* Space for the show/hide toggle button */
          }
      
          .password-toggle .toggle-btn {
              position: absolute;
              top: 50%;
              right: 10px;
              transform: translateY(-50%);
              cursor: pointer;
          }

      </style>

    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>

</html>
